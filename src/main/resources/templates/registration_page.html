<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top bg-light">
<div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed"
                data toggle="collapse" data-target="#navbar" aria-expanded="false"
                aria-controls="navbar">
            <span class="sr-only">Toggle Navigation</span>>
            <span class="icon-bar"></span> < class="icon-bar"> <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}">Registration and login module </a>
    </div>
</div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info"> You have successfully registered to our awesome app!</div>
            </div>
            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post" th:object=$"{user}"></form>>
            <div class="form-group">
                <label class="control-label" for="firstName">
                    First Name
                </label>
                <input id="firstName" class="form-control" th:field="'*{firstName}'" required autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label class="control-label" for="lastName">
                    Last Name
                </label>
                <input id="lastName" class="form-control" th:field="'*{lastName}'" required autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label class="control-label" for="email">
                    Email
                </label>
                <input id="email" class="form-control" th:field="'*{email}'" required autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <label class="control-label" for="password">
                </label>
                <input id="password" class="form-control" type="password" th:field="'*{password}'" required autofocus="autofocus"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Register</button>
                <span>Already Registered? <a href="/login">Login here </a></span>
            </div>
        </div>
    </div>
</div>>


</body>
</html>
